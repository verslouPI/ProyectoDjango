{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'tienda/images/icons/favicon.png'%}" />
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/bootstrap/css/bootstrap.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
  <link rel="stylesheet" type="text/css"
    href="{% static 'tienda/fonts/iconic/css/material-design-iconic-font.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/fonts/linearicons-v1.0.0/icon-font.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/animate/animate.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/css-hamburgers/hamburgers.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/animsition/css/animsition.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/select2/select2.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/daterangepicker/daterangepicker.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/slick/slick.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/MagnificPopup/magnific-popup.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/css/util.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'tienda/css/main.css'%}">
</head>

<body class="animsition">

  <!-- Cart -->
  <!-- Header -->
  {% include "tienda/cozastore/header.html" %}

  <br><br><br>

  <hr>

  {% block lineaNavegacion %}{% endblock %}

  {% block detallesProducto %}{% endblock %}

  <!-- Related Products -->
  {% block productosRelacionados %}{% endblock %}

  <!-- Footer -->
  <footer class="bg3 p-t-75 p-b-32">
    <div class="container">
      <div class="row">
        {% block categoriasFooter %}{% endblock %}
      </div>
    </div>
  </footer>

  <!-- Back to top -->
  <div class="btn-back-to-top" id="myBtn">
    <span class="symbol-btn-back-to-top">
      <i class="zmdi zmdi-chevron-up"></i>
    </span>
  </div>

  <!--===============================================================================================-->
  <script src="{% static 'tienda/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/animsition/js/animsition.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/bootstrap/js/popper.js'%}"></script>
  <script src="{% static 'tienda/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/select2/select2.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/daterangepicker/moment.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/daterangepicker/daterangepicker.js'%}"></script>
  <script src="{% static 'tienda/vendor/slick/slick.min.js'%}"></script>
  <script src="{% static 'tienda/js/slick-custom.js'%}"></script>
  <script src="{% static 'tienda/vendor/parallax100/parallax100.js'%}"></script>
  <script src="{% static 'tienda/vendor/MagnificPopup/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/isotope/isotope.pkgd.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/sweetalert/sweetalert.min.js'%}"></script>
  <script src="{% static 'tienda/vendor/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
  <script src="{% static 'tienda/js/main.js'%}"></script>
  <script src="{% static 'tienda/js/functionsTienda.js'%}"></script>


</body>

</html>
